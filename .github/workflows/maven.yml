name: BrowserStack Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run BrowserStack test
        run: |
          if [ -f "pom.xml" ]; then
            echo "Found pom.xml in repo root"
            mvn -B clean test -Dtest=runner.TestRunner
          elif [ -f "browserstack_assignment/pom.xml" ]; then
            echo "Found pom.xml in browserstack_assignment/"
            cd browserstack_assignment
            mvn -B clean test -Dtest=runner.TestRunner
          else
            echo "‚ùå No pom.xml found. Check your repo structure."
            exit 1
          fi
